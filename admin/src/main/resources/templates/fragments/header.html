<html
        xmlns:th="http://www.thymeleaf.org">
<!-- Navbar -->
<nav th:fragment="header"
     class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" data-widget="pushmenu"
                                href="#"><i class="fas fa-bars"></i></a></li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown user-menu">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <img th:src="@{/LTE/dist/img/user2-160x160.jpg}" class="user-image img-circle elevation-2"
                     alt="User Image">
                <span th:text="${#authentication.getPrincipal() != 'anonymousUser'} ? ${#authentication.getPrincipal().getFullname()} : 'NOT FOUND'"
                      class="d-none d-md-inline">
                </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <!-- User image -->
                <li class="user-header bg-primary">
                    <img th:src="@{/LTE/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
                    <p>
						<span th:text="${#authentication.getPrincipal() != 'anonymousUser'} ? ${#authentication.getPrincipal().getFullname()} : 'NOT FOUND'">
                        </span>
                        <small th:text="${#authentication.getPrincipal() != 'anonymousUser'} ? ${#authentication.getPrincipal().getFullname()} : 'NOT FOUND'">Member
                            since Nov. 2012
                        </small>
                    </p>
                </li>

                <!-- Menu Footer-->
                <li class="user-footer">
                    <a th:href="@{/profile}" class="btn btn-default btn-flat">Profile</a>
                    <a th:href="@{/change-password}" class="btn btn-default btn-flat">Change password</a>
                    <a th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                </li>
            </ul>
        </li>
        </a>
        </li>
    </ul>
</nav>
</html>
<!-- /.navbar -->
